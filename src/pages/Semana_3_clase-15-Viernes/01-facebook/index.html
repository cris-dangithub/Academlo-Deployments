<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">facebook</h1>
        <p class="subtitle">
            Facebook te ayuda a comunicarte y
            compartir con las personas que
            forman parte de tu vida.
        </p>

        <div class="box">
            <form>
                <input class="form__email" type="email" placeholder="Correo electrónico o número de teléfono" name="emailUser" id="">
                <input class="form__pass" type="password" placeholder="Contraseña" name="passUser" id="">
            </form>
            <button class="form-log">Iniciar sesión</button>
            <a href="#">¿Olvidaste tu contraseña?</a>
            <hr>
            <a href="https://www.facebook.com/" class="form-create" target="_blank">
                <button class="form-create">Crear cuenta nueva</button>
            </a>
        </div>
        
        <p class="text--footer"> <!--  -->
            <a href="#">Crea una página</a> para un famoso, una
            marca o un negocio.
        </p>

    </div>

</body>
</html>
