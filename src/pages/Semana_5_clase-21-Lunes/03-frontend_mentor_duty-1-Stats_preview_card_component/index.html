<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Frontend Mentor</title>
        <link
            rel="icon"
            href="./images/favicon-32x32.png"
        />
        <link
            rel="stylesheet"
            href="./styles.css"
        />
    </head>
    <body>
        <div class="main">
            <main class="main__container">
                <div class="container__image">
                    <img
                        src="./images/image-header-mobile.jpg"
                        alt="mobile"
                    />
                    <img
                        src="./images/image-header-desktop.jpg"
                        alt="desktop"
                    />
                    <div class="image__filter"></div>
                    <div class="image__filter"></div>
                </div>

                <div class="container__content">
                    <div class="content__text">
                        <h1>
                            Get <span>insights</span> that help your business
                            grow.
                        </h1>
                        <p>
                            Discover the benefits of data analytics and make
                            better decisions regarding revenue, customer
                            experience, and overall efficiency.
                        </p>
                    </div>

                    <div class="content__statistics">
                        <div class="statistics__value">
                            <h2>10k+</h2>
                            <p class="f-LexendDeca-400">COMPANIES</p>
                        </div>
                        <div class="statistics__value">
                            <h2>314</h2>
                            <p class="f-LexendDeca-400">TEMPLATES</p>
                        </div>
                        <div class="statistics__value">
                            <h2>12M+</h2>
                            <p class="f-LexendDeca-400">QUERIES</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
