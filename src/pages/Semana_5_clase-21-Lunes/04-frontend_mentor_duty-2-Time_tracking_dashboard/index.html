<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <!-- displays site properly based on user's device -->
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <title>Frontend Mentor | Time tracking dashboard</title>
        <link
            rel="stylesheet"
            href="./styles.css"
        />
    </head>
    <body>
        <div class="main">
            <main class="main__container">
                <div class="container__boxMainInfo">
                    <div class="boxMainInfo__Name">
                        <img
                            src="./images/image-jeremy.png"
                            alt="Jeremy"
                        />
                        <div class="Name__text">
                            <p>Report for</p>
                            <h1>Jeremy Robson</h1>
                        </div>
                    </div>

                    <div class="boxMainInfo__frequency">
                        <p>Daily</p>
                        <p>Weekly</p>
                        <p>Monthly</p>
                    </div>
                </div>

                <div class="container__boxActivities">
                    <img
                        src="./images/icon-work.svg"
                        alt="work"
                    />
                    <div class="boxActivities__info">
                        <div class="info__1 boxProperties">
                            <h2>Work</h2>
                            <svg
                                width="21"
                                height="5"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <path
                                    d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                                    fill-rule="evenodd"
                                />
                            </svg>
                        </div>
                        <div class="info__2 boxProperties">
                            <p>32hrs</p>
                            <p>Last week - 36hrs</p>
                        </div>
                    </div>
                </div>

                <div class="container__boxActivities">
                    <img
                        src="./images/icon-play.svg"
                        alt="work"
                    />
                    <div class="boxActivities__info">
                        <div class="info__1 boxProperties">
                            <h2>Play</h2>
                            <svg
                                width="21"
                                height="5"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <path
                                    d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                                    fill-rule="evenodd"
                                />
                            </svg>
                        </div>
                        <div class="info__2 boxProperties">
                            <p>10hrs</p>
                            <p>Last week - 8hrs</p>
                        </div>
                    </div>
                </div>

                <div class="container__boxActivities">
                    <img
                        src="./images/icon-study.svg"
                        alt="work"
                    />
                    <div class="boxActivities__info">
                        <div class="info__1 boxProperties">
                            <h2>Study</h2>
                            <svg
                                width="21"
                                height="5"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <path
                                    d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                                    fill-rule="evenodd"
                                />
                            </svg>
                        </div>
                        <div class="info__2 boxProperties">
                            <p>4hrs</p>
                            <p>Last week - 7hrs</p>
                        </div>
                    </div>
                </div>

                <div class="container__boxActivities">
                    <img
                        src="./images/icon-exercise.svg"
                        alt="work"
                    />
                    <div class="boxActivities__info">
                        <div class="info__1 boxProperties">
                            <h2>Excercise</h2>
                            <svg
                                width="21"
                                height="5"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <path
                                    d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                                    fill-rule="evenodd"
                                />
                            </svg>
                        </div>
                        <div class="info__2 boxProperties">
                            <p>4hrs</p>
                            <p>Last week - 5hrs</p>
                        </div>
                    </div>
                </div>

                <div class="container__boxActivities">
                    <img
                        src="./images/icon-social.svg"
                        alt="work"
                    />
                    <div class="boxActivities__info">
                        <div class="info__1 boxProperties">
                            <h2>Social</h2>
                            <svg
                                width="21"
                                height="5"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <path
                                    d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                                    fill-rule="evenodd"
                                />
                            </svg>
                        </div>
                        <div class="info__2 boxProperties">
                            <p>5hrs</p>
                            <p>Last week - 10hrs</p>
                        </div>
                    </div>
                </div>

                <div class="container__boxActivities">
                    <img
                        src="./images/icon-self-care.svg"
                        alt="work"
                    />
                    <div class="boxActivities__info">
                        <div class="info__1 boxProperties">
                            <h2>Self Care</h2>
                            <svg
                                width="21"
                                height="5"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <path
                                    d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                                    fill-rule="evenodd"
                                />
                            </svg>
                        </div>
                        <div class="info__2 boxProperties">
                            <p>2hrs</p>
                            <p>Last week - 2hrs</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
